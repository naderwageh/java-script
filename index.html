<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crut">
        <div class="head">

            <p>product management system</p>

         <div class="prics">

            <input onkeyup="gettotal()" type="number" id="discont" placeholder="discont">

         </div>
         <input type="number" id="cont" placeholder="cont">

         <button id="sumint">create</button>

        </div>
        <div class="autpots">
       <div class="scerchblock">

        <div class="btnserch">
            <button onclick="searchall(this.id)" id="searchtitel">search by titel</button>
            <button onclick="searchall(this.id)" id="searchcategory">search by category</button>
        </div>
       
    
    
    
    </div>
     <div id="deletall">

     </div>
      <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
             <th>discont</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delet</th>
        </tr>
        <tbody id="tbody">
            
          
        </tbody>
      </table>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
